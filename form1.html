           function formValidReg(){
            var uid = document.getElementById("uidfid").value;
            alert(uid)
            var pattern = /^[A-Za-z\.-]{6,12}$/;
            if(!pattern.test(uid)) {
                document.getElementById("uidfid").value = "";
                alert("uid should contain 6 to 12 and caps lower dot");
                return; 
            }

            //FOR PASSWORD

            var pwd = document.getElementById("pwdfld").value;
            alert(pwd)
            if(pwd.length < 8 || pwd.length > 12){
                document.getElementById("pwdfld").value = "";
                alert("pwd length should be 8 to 12");
                return;
            }
            var numflag=false;
            var spflag=false;
            var capital= false;
            for(i=0;i<pwd.length;i++){
                var ascii = pwd.charCodeAt(i);
                if(ascii >= 65 && ascii <= 90)
                    capital = true;
                if(ascii >= 48 && ascii <= 57)
                    numflag = true;
                if(!((ascii >= 65 && ascii <= 90)||(ascii >= 97 && ascii <= 122)||(ascii >= 48 && ascii <= 57)))        
                    spflag = true
            }
            if(numflag == false || spflag == false || capital == false)
            {
                document.getElementById("pwdfld").value = "";
                alert("Password is invalid");
                return;
            }
    }
